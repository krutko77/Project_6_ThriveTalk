<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/style.min.css">
   <title>Thrivetalk</title>
</head>

<body>
   <header class="header">
      <div class="container">
         <div class="header__top">
            <span class="header__logo"></span>
            <nav class="header__menu menu">
               <ul class="menu__list">
                  <li class="menu__item"></li>
                  <li class="menu__item"></li>
                  <li class="menu__item"></li>
                  <li class="menu__item"></li>
               </ul>
            </nav>
            <button class="header__button"></button>
         </div>
         <div class="header__content">
            <span class="header__logo"></span>
            <h1 class="header__title"></h1>
            <p class="header__text"></p>
            <div class="header__links">
               <a href="#" class="header__link"></a>
               <a href="#" class="header__link"></a>
            </div>
         </div>
      </div>
   </header>
   <section class="services">
      <div class="container">
         <div class="services__wrap">
            <div class="services__content">
               <h2 class="services__title"></h2>
               <p class="services__content"></p>
            </div>
            <img src="#" alt="picture" class="services__img">
         </div>
      </div>
   </section>
   <section class="about">
      <div class="container">
         <div class="about__wrap">
            <h2 class="about__title"></h2>
            <p class="about__text"></p>
         </div>
      </div>
   </section>
   <main class="main">
      <div class="container">
         <h2 class="main__title"></h2>
         <section class="main__sport sport">
            <div class="sport__wrap">
               <div class="sport__item"></div>
               <div class="sport__item"></div>
               <div class="sport__item"></div>
               <div class="sport__item"></div>
            </div>
         </section>
         <section class="main__grid"></section>
      </div>
   </main>
   <footer class="footer">
      <div class="container">
         <div class="footer__top">
            <div class="footer__wrap">
               <img src="#" alt="photo" class="footer__img">
               <div class="footer__content">
                  <div class="footer__item">
                     <h3 class="footer__subtitle"></h3>
                     <p class="text"></p>
                  </div>
                  <div class="footer__item">
                     <h3 class="footer__subtitle"></h3>
                     <p class="text"></p>
                     <a href="#" class="footer__link"></a>
                  </div>
                  <div class="footer__item">
                     <h3 class="footer__subtitle"></h3>
                     <p class="text"></p>
                  </div>
               </div>
            </div>
         </div>
         <div class="footer__bottom">
            <span class="footer__small"></span>
         </div>
      </div>
   </footer>
   <script src="assets/js/script.js"></script>

</html>
